<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Number Guessing Game!</h1>
    <p class="update-round"></p>
    <input id="user1-input-guess" placeholder="Player 1 Guess">
    <input id="user2-input-guess" placeholder="Player 2 Guess">
    <input id="user3-input-guess" placeholder="Player 3 Guess">
    <input id="user4-input-guess" placeholder="Player 4 Guess">

    <button class="submit-button">Submit</button>

    <h2>History</h2>
    <div class='update-history'>Replace Me</div>
</body>
</html>
